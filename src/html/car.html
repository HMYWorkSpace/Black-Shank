<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/car.css">
</head>
<body>
    <header id="header-content"></header>
    <main>
        <div class="car-content" id="car-content">
            <p>购物车竟然是空的,快去添加吧</p>
            <a href="/html/shoplist.html">去商城</a>
        </div>
        <div class="show-car" id="show-car">
           <div class="chopper">
                <h4>我的购物车</h4>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" class="allcheck" id="allcheck" checked="checked">
                                <label for="allcheck" class="special">
                                    <span class="all-state checked-state"></span>
                                    <b>全选</b>
                                </label>
                            </th>
                            <th>商品名称</th>
                            <th>数量</th>
                            <th>单价</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- 请求的假数据动态渲染 -->
                    </tbody>
                </table>
                <div class="modal-center" id="modal-center">
                    <p>确定删除商品?</p>
                    <div>
                        <button id="ok-btn">确定</button>
                        <button id="cel-btn">在想想</button>
                    </div>
                </div>
                <div class="modal-center" id="modal-center1">
                    <p>确定删除商品?</p>
                    <div>
                        <button id="ok-btn1">确定</button>
                        <button id="cel-btn1">在想想</button>
                    </div>
                </div>
           </div>
        </div>
        <div class="settle-accounts" id="settle-accounts">
            <div class="cacl-content">
                <a href="/html/shoplist.html"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>继续购物</a>
                <div class="right">
                    共<span id="allnum">1</span>件商品,已选<span id=choosenum>2</span>件,合计:<span id="allmoney">￥70</span>
                    <button>去结算</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer-content"></footer>
    <script src="/lib/require.js" data-main="/js/car.js"></script>
</body>
</html>
